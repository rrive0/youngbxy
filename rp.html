ย<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM Checker Rp</title>
    <link rel="icon" href="FiveM.png" type="image/png"> <!-- Add a favicon -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Use Google Fonts -->
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Changed font to Roboto */
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #1f1c2c, #928DAB);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: backgroundFade 10s infinite alternate;
        }

        @keyframes backgroundFade {
            0% { background: linear-gradient(135deg, #333333, #000000); }
            100% { background: linear-gradient(135deg, #414141, #020202, #5a5a5a); }
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(5, 5, 5, 0.7);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1);
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(135deg, #0033cc, #0055ff, #0099ff, #00ccff, #33ddff);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientMove 5s infinite linear;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #333;
        }

        select, input {
            width: 60%;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            transition: 0.3s ease-in-out;
        }

        select:focus, input:focus {
            transform: scale(1.1);
        }

        button {
            width: 60%;
            padding: 10px;
            font-size: 1em;
            background: linear-gradient(90deg, #000000, #808080);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        button:hover {
            background: linear-gradient(90deg, #000000, #808080);
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        button:active {
            animation: buttonClick 0.2s ease;
        }

        @keyframes buttonClick {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        #result {
            margin-top: 30px;
            padding: 15px;
            background: linear-gradient(45deg, #f3f3f3, #ddd);
            border: 1px solid #e6e6e6;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.8s ease-in-out;
        }

        #result h3 {
            font-size: 1.4em;
            color: #000000;
        }

        #result p {
            font-size: 1.1em;
            margin: 10px 0;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(90deg, #000000, #5c5c5c);
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            box-shadow: 0 2px 10px rgba(3, 3, 3, 0.8);
            z-index: 1000;
        }
        .navbar a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            transition: background 0.3s, color 0.3s;
            font-weight: bold;
        }
        .navbar a:hover {
            background-color: #444;
            color: #000000;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        /* หิมะตก */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            opacity: 0.8;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0px); opacity: 0.8; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="body.html"><i class="fa fa-home"></i> หน้าแรก</a>
        <a href="tn.html"><i class="fa fa-cogs"></i> เช็คผู้เล่นFIVEM TN</a>
        <a href="https://www.facebook.com/lakksjslal.ksksiksks"><i class="fa fa-exclamation-circle"></i> แจ้งปัญหาด่วน</a>
        <a href="index.html"><i class="fa fa-sign-out"></i> ออกจากระบบ</a>
    </div>

    <div class="container">
        <h1>CHECK ROPLAY FIVEM </h1>
        <label for="server">เลือกเซิร์ฟเวอร์:</label>
        <select id="server">
            <option value="">กดเพื่อเลือกเซิฟเวอร์</option>
            <option value="191.96.93.37">WINTER COMMUNITY</option>
            <option value="146.19.69.188">WHAT UNIVERSAL</option>
            <option value="89.38.101.60">SUMMER CITY</option>
            <option value="103.91.190.251">LAST CITY</option>
            <option value="89.38.101.50">HYPER TOWN</option>
            <option value="103.91.190.87">SEOLU CITY</option>
        </select>

        <label for="playerId">กรอก Player ID:</label>
        <input type="text" id="playerId" placeholder="ใส่เลข ID ผู้เล่น">

        <button onclick="checkPlayer()">ค้นหา</button>

        <div id="result"></div>
    </div>
    <script>
        // ฟังก์ชันสร้างหิมะตก
        function createSnowflake() {
            const snowflake = document.createElement("div");
            snowflake.classList.add("snowflake");
            snowflake.innerHTML = "❄";
            document.body.appendChild(snowflake);

            let size = Math.random() * 20 + 5;
            let left = Math.random() * window.innerWidth;
            let duration = Math.random() * 5 + 3;

            snowflake.style.left = `${left}px`;
            snowflake.style.fontSize = `${size}px`;
            snowflake.style.animationDuration = `${duration}s`;

            setTimeout(() => {
                snowflake.remove();
            }, duration * 1000);
        }

        setInterval(createSnowflake, 300);
        function checkPlayer() {
            var serverIp = document.getElementById('server').value;
            var playerId = document.getElementById('playerId').value;

            fetch(`https://jutistory.onrender.com/check-player?server=${serverIp}&player=${playerId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.name) {
                        const steamURL = data.steam ? `https://steamcommunity.com/profiles/${data.steam}` : "ไม่พบข้อมูล";
                        document.getElementById("result").innerHTML = `
                            <h3>ข้อมูลผู้เล่น</h3>
                            <p><strong>Ping:</strong> ${data.ping || "ไม่พบข้อมูล"} ms</p>
                            <p><strong>ชื่อผู้เล่น:</strong> ${data.name}</p>
                            <p><strong>Steam Hex:</strong> ${data.steam || "ไม่พบข้อมูล"}</p>
                            <p><strong>Steam Profile:</strong> <a href="${steamURL}" target="_blank">${steamURL}</a></p>
                            <p><strong>Discord:</strong> ${data.discord || "ไม่พบข้อมูล"}</p>
                        `;
                    } else {
                        document.getElementById("result").innerHTML = `<p>❌ ไม่พบข้อมูลผู้เล่น</p>`;
                    }
                })
                .catch(error => {
                    document.getElementById("result").innerHTML = `<p>❌ ไม่สามารถดึงข้อมูลจากเซิร์ฟเวอร์ได้</p>`;
                });
        }
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault(); 
        });

        document.addEventListener('keydown', function(e) {
            if (e.keyCode == 123) { 
                e.preventDefault(); 
            }
        });

    </script>

    <!-- Font Awesome for icons (if using icons) -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
