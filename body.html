<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            animation: gradientBG 10s ease infinite, flicker 1.5s infinite alternate;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes flicker {
            0% { background: rgba(59, 59, 59, 0.7); }
            50% { background: rgb(90, 90, 90); }
            100% { background: rgba(0, 0, 0, 0.7); }
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(90deg, #000000, #838383);
            padding: 10px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            gap: 30px;
            z-index: 1000;
            animation: slideDown 1s ease-in-out;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 15px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, color 0.3s ease-in-out;
            position: relative;
        }

        .navbar a::before {
            content: "";
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 3px;
            background: #00ffff;
            transition: width 0.3s ease-in-out;
        }

        .navbar a:hover {
            transform: rotateY(10deg) translateY(-5px);
            box-shadow: 0 0 15px rgba(0, 198, 255, 0.8), 0 0 25px rgba(0, 255, 255, 0.5);
            color: #00ffff;
        }

        .navbar a:hover::before {
            width: 100%;
        }

        .container {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0, 198, 255, 0.8);
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in-out, pulse 3s infinite alternate, glowBorder 4s infinite alternate, neonGlow 5s infinite alternate;
            margin-top: 30px;
        }

        .message {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #00c6ff;
            text-shadow: 0 0 15px #00c6ff, 0 0 25px #0072ff;
            letter-spacing: 2px;
            animation: textGlow 2s infinite alternate, bounceIn 2s ease-out;
        }

        /* Card for image expand */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .card {
            width: 150px;
            height: 150px;
            border: 2px solid #00c6ff;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, width 0.3s ease, height 0.3s ease;
            position: relative;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card .description {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            width: 100%;
            text-align: center;
            padding: 5px 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card.active {
            width: 300px;
            height: 300px;
        }

        .card.active .description {
            opacity: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        @keyframes pulse {
            from { transform: scale(1); box-shadow: 0 0 40px rgba(0, 198, 255, 0.8); }
            to { transform: scale(1.05); box-shadow: 0 0 60px rgba(0, 198, 255, 1); }
        }
    </style>
</head>
